{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Эко Принт{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.3">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}?v=1.0">

    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>

    {% include 'sidebar.html' %}

    <div class="page-container">
    
        {% include 'header.html' %}

        {% block content %}
        {% endblock content %}

    </div> 
    
    <script>
        // Глобальные настройки (доступны всем скриптам)
        window.USER_SETTINGS = {
            soundEnabled: {% if request.user.is_authenticated %}{{ request.user.profile.sound_notifications|yesno:"true,false" }}{% else %}true{% endif %},
            popupEnabled: {% if request.user.is_authenticated %}{{ request.user.profile.popup_notifications|yesno:"true,false" }}{% else %}true{% endif %},
            dayBeforeEnabled: {% if request.user.is_authenticated %}{{ request.user.profile.day_before_notifications|yesno:"true,false" }}{% else %}true{% endif %}
        };
    </script>
    
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_js %}
    {% endblock extra_js %}
    
</body>
</html>
